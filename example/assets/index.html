<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>angularSails</title>
    <meta name="viewport" content="width=device-width">

    <!-- Default home page -->




    <!-- deps -->

    <script src="js/vendor/angular/angular.js"></script>

    <script src="js/vendor/angular/angular-animate.js"></script>
    <script src="js/vendor/angular/angular-touch.js"></script>
    <script src="js/vendor/angular-material/angular-material-effects.js"></script>
    <script src="js/vendor/angular-material/angular-animate-stylers.js"></script>
    <script src="js/vendor/angular-material/angular-animate-sequence.js"></script>
    <script src="js/vendor/angular-material/angular-material.js"></script>

    <script src="js/socket.io.min.js"></script>
    <script src="js/angularSails.js"></script>

    <link rel="stylesheet" href="js/vendor/angular-material/angular-material.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <!-- app src -->
    <script src="js/app.js"></script>
</head>

<body ng-app="sailsDemoApp" ng-controller="DemoCtrl" layout="vertical" layout-fill>


<material-tabs selected="activeIndex" class="material-theme-sails material-tall">
        <material-tab ng-repeat="tab in tabs" class="material-theme-sails">
            {{tab.name}}
        </material-tab>
</material-tabs>



<material-whiteframe class="material-whiteframe-z1" layout-padding layout-align="center center">
    <span>.material-whiteframe-z1</span>
  </material-whiteframe>




</body>


</html>
